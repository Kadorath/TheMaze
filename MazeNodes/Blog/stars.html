<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="../../resources/css/styleblog.css">

    <body>
        <section class="main">
            <header><p>stars</p></header>
            <section class="content">
                <section class="sidebar">

                <section class="body" style="overflow-y: hidden; background-image: url(../../resources/images/NodeAssets/Blog/rainbowstarz.gif);">

                </section>

    <script>
        let $game = $("#gamewindow");
        let $body = $("section.body");
        window.addEventListener("resize", resize_gamewindow);
        window.addEventListener("load", resize_gamewindow);

        function resize_gamewindow() {
            $game.css("transform", `scale(${$body.width() / $game.width()})`);
        }
    </script>
